 <script src="{{ '/assets/js/comet-trail.js' | relative_url }}"></script>

  <body>


<button id="theme-toggle" title="切换暗夜/日间模式"
  style="position: fixed; top: 10px; right: 10px; z-index: 1000;
         background: none; border: none; cursor: pointer;">
  <svg id="theme-icon" width="32" height="32" viewBox="0 0 24 24">
    <mask id="moon-mask">
      <rect x="0" y="0" width="100%" height="100%" fill="white" />
      <circle cx="12" cy="12" r="6" fill="black" />
    </mask>
    <circle cx="12" cy="12" r="9" fill="currentColor" mask="url(#moon-mask)" />
  </svg>
</button>



    

    
    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}









    
<script>
  const toggle = document.getElementById("theme-toggle");
  const html = document.documentElement;

  // 点击按钮切换模式
  toggle.addEventListener("click", () => {
    const current = html.getAttribute("data-theme");
    const newTheme = current === "dark" ? "light" : "dark";
    html.setAttribute("data-theme", newTheme);
    localStorage.setItem("theme", newTheme);
  });

  // 页面加载时自动检测并应用主题
  document.addEventListener("DOMContentLoaded", () => {
    const saved = localStorage.getItem("theme");
    if (saved) {
      html.setAttribute("data-theme", saved);
    } else {
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      html.setAttribute("data-theme", prefersDark ? "dark" : "light");
    }
  });
</script>




    


    
    
  </body>
</html>
